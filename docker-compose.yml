services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: btc
      POSTGRES_USER: btc
      POSTGRES_PASSWORD: btc
    # Use command to set runtime PostgreSQL parameters (not INITDB_ARGS)
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "work_mem=64MB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "effective_cache_size=2GB"
    ports:
      - "5432:5432"
    volumes:
      - ./persist/blockchair_bitcoin_addresses_and_balance_LATEST.tsv:/blockchair_bitcoin_addresses_and_balance_LATEST.tsv
      - ./persist/initdb:/docker-entrypoint-initdb.d
      - ./persist/postgresql:/var/lib/postgresql/data
    shm_size: '256mb'
